<div class="example-container">
    <mat-form-field>
      <textarea [(ngModel)]="message" matInput placeholder="Textarea"></textarea>
    </mat-form-field>
    <bar-rating [(rate)]="rate" [max]="4" [theme]="'movie'" [showText]="true"
      [titles]="['Bad', 'Mediocre' , 'Good', 'Awesome']"
      [(ngModel)]="movieRating"  
     ></bar-rating>
    <button mat-raised-button (click)="sendMessage()" color="primary">Primary</button>
  </div>
