<div>
  <div class="movie-input">
    <mat-form-field >
        <input [(ngModel)]="movieSearch" matInput placeholder="Enter Name of Movie">
        
    </mat-form-field>
    <button mat-raised-button (click)="searchMovies()" color="primary">Search for movies</button>
  </div>
  <div class="movie-results">
    <mat-list-item (click)="createReview(movie)" *ngFor="let movie of movieResults">
      <div>{{movie.OriginalTitle}}</div>
    </mat-list-item>
  </div>
</div>
